<ion-header>
  <ion-searchbar showCancelButton="focus" (ionInput)="search($event)" (ionCancel)="search($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let item of estudiantes" >

      <ion-item detail="true"
      [routerLink]="['/home/tabs/estudiantes/detail', item]"
        routerLinkActive="router-link-active"
      >
        <ion-avatar slot="start">
          <img src="{{item.foto}}">
        </ion-avatar>
        <ion-label>
          <h2>{{item.nombres}} - {{item.apellidos}}</h2>
          <p>{{item.cedula}}</p>
          <p>
            <ion-icon name="calendar-outline"></ion-icon>
            {{item.fechaNacimiento}}</p>
          <p>
            <ion-icon name="mail-unread-outline"></ion-icon>
            {{item.email}}</p>
          <p>
            <ion-icon name="call-outline"></ion-icon>
            {{item.telefono}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        
        <ion-item-option color="primary" 
        [routerLink]="['/home/tabs/estudiantes/editar', item]"
        routerLinkActive="router-link-active">Editar</ion-item-option>

        <ion-item-option color="danger" (click)="delete(item.id)">Elminar</ion-item-option>

      </ion-item-options>

    </ion-item-sliding>


  </ion-list>




</ion-content>
