<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/estudiantes"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle Estudiante</ion-title>
  </ion-toolbar>
</ion-header>  


<ion-content>
 
  <ion-card style="margin: 0;">

    <div>     
      <img src="{{item.foto}}" />
    </div>


    <ion-card-header>
      <ion-card-title> {{item.nombres}} {{item.apellidos}}</ion-card-title>     
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-icon name="call-outline"></ion-icon>
        </ion-col>
        <ion-col size="11">
          {{item.telefono}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1">
          <ion-icon name="mail-unread-outline"></ion-icon>          
        </ion-col>
        <ion-col size="11">
          {{item.email}}
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card-content>

    </ion-card-content>
  </ion-card>

</ion-content>
